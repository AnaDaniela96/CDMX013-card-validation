      <h2>
        Este es el sitio para pagar tu entrada al Museo más increíble de
        Campeche. Estás a sólo un paso.
      </h2>
      <p>*Recuerda que sólo aceptamos pagos con tarjeta de debito y crédito</p>
      <label>1.Elige el número de boletos</label>
      <input type="number" />
      <label>2.Elige la fecha de tu visita</label>
      <input
        type="date"
        id="start"
        name="trip-start"
        value="2023-01-01"
        min="2023-01-01"
        max="2023-12-31"
      />
      <label>3.Elige tu forma de pago</label>
      <input type="radio">crédito</input>
      <input type="radio">debito</input>
      <button>Continuar</button>
    </form>
